<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DNA Island Adventure Web</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #game { width: 800px; height: 600px; margin: auto; background-size: cover; position: relative; }
    .btn { padding: 10px; margin: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>DNA Island Adventure</h1>
  <div id="game"></div>
  <div>
    <button class="btn" onclick="sendAction('enter_forest')">Enter Forest</button>
    <button class="btn" onclick="sendAction('enter_lab')">Enter Lab</button>
    <button class="btn" onclick="sendAction('exit_to_hub')">Exit to Hub</button>
    <button class="btn" onclick="sendAction('complete_level')">Complete Level</button>
  </div>
  <script>
    const API_URL = 'http://localhost:5000/api';

    async function loadState() {
      const res = await fetch(`${API_URL}/state`);
      const state = await res.json();
      const gameDiv = document.getElementById('game');
      gameDiv.style.backgroundImage = `url(assets/${state.scene}.png)`;
      gameDiv.innerHTML = `<h2>Scene: ${state.scene}</h2><p>Level: ${state.level}</p><p>Time Left: ${state.timeLeft}</p>`;
    }

    async function sendAction(action) {
      await fetch(`${API_URL}/action`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
      loadState();
    }

    loadState();
  </script>
</body>
</html>
